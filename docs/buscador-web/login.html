<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- Estilos Glassmorphism fondo claro -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    *, *:before, *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f8f9fa; /* Fondo gris claro */
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      padding: 50px 35px;
      width: 400px;
      text-align: center;
    }
    form h2 {
      font-size: 32px;
      font-weight: 600;
      color: #333333; /* Texto oscuro */
      margin-bottom: 30px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #333333;
    }
    input {
      display: block;
      width: 100%;
      height: 50px;
      margin-top: 8px;
      background-color: rgba(0, 0, 0, 0.05);
      border: none;
      border-radius: 5px;
      padding: 0 10px;
      font-size: 14px;
      font-weight: 300;
      color: #333333;
      outline: none;
    }
    ::placeholder {
      color: #999999;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #333333;
      color: #ffffff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); login();">
    <h2>Iniciar sesión</h2>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="Correo electrónico">

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña">

    <button type="submit">Ingresar</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4gtsjjQtwdVmx75hyWqqv5kljRDlAjJQ",
      authDomain: "buscador-licenciaturas.firebaseapp.com",
      projectId: "buscador-licenciaturas",
      storageBucket: "buscador-licenciaturas.firebasestorage.app",
      messagingSenderId: "244237792893",
      appId: "1:244237792893:web:8c9982304c6c991bf0e314",
      measurementId: "G-7X1VFM6R28"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "index.html")
        .catch(e => alert("Error: " + e.message));
    }
  </script>
</body>
</html>
